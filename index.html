<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Local Storage Usage</title>
</head>
<body>
    <main>
        <div class="container">
            <form action="#" class="form" name="form">
                <div class="form__input--wrapper">
                <label for="name">Name: </label>
                <input type="text" id="name" class="form__input--control" placeholder="Enter your fullname">
            </div>
            <div class="form__input--wrapper">
                <label for="email">Email: </label>
                <input type="text" id="email" class="form__input--control" placeholder="Enter valid email">
            </div>
            <div class="form__input--wrapper">
                <label for="tel-no"> Phone:</label>
                <input type="text" id="tel-no" class="form__input--control" placeholder="Enter valid Tel no">
            </div> 

            <button type="submit">Submit</button>
            </form>

            <div class="container__output">
                <p class="">Name: <span class="ouput__text-name"></span></p>
                <p class="">Email: <span class="ouput__text-email"></span></p>
                <p class="">Phone: <span class="ouput__text-phone"></span></p>

                <button type="button">Clear</button>
            </div>

        </div>

        
    </main>
    <script src="script.js"></script>
</body>
</html>
